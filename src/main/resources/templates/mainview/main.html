<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    .my-custom-scrollbar {
        position: relative;
        height: 600px;
        overflow: auto;
    }

    .table-wrapper-scroll-y {
        display: block;
    }
</style>
<body class="d-flex flex-column min-vh-100" >
<div class="container-fluid ">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            There are no books with such title.
        </div>
    </div>
    <div th:replace="mainview/nav-fragment"></div>
    <div class="row justify-content-between">
        <div th:replace="mainview/leftside-fragment"></div>
        <div class="col-6 table-wrapper-scroll-y my-custom-scrollbar">

            <table class="table table-striped table-bordered table-hover mb-0 ">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Num pages</th>
                    <th scope="col">Book format</th>
                    <th scope="col">Book status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bookitem: ${listOfBooks}">
                    <td th:text="${bookitem.getId()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getTitle()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getSubject()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getNumberOfPages()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getBookFormat()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getBookStatus()}" tabindex="-1"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="mainview/rightside-fragment"></div>
    </div>
</div>
<div th:replace="mainview/footer-fragment"></div>
</body>
</html>

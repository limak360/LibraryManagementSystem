<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="mainview/nav-fragment"></div>
    <div class="row">
        <div th:replace="mainview/side-fragment"></div>
        <div class="ml-5 col-xl-7 col-lg-6 col-md-5 col-sm-5">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Num pages</th>
                    <th scope="col">Book format</th>
                    <th scope="col">Book status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bookitem: ${listOfBooks}">
                    <td th:text="${bookitem.getId()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getTitle()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getSubject()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getNumberOfPages()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getBookFormat()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getBookStatus()}" tabindex="-1"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="mainview/footer-fragment"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="nav-fragment"></div>
    <div class="row">
        <div class="p-3 col-xl-2 col-lg-3 col-md-2 col-sm-1" style="background-color: lightslategray">
            <label></label>
            <input>
            <button type="button" class="btn btn-secondary">Search</button>
            <br>
            <br>
            Category:
            <br>
            <tr th:each="bookitem: ${list}">
                <input type="checkbox" aria-label="Checkbox for following text input"
                       th:text="${bookitem.getSubject()}">
                <br>
            </tr>
        </div>

        <div class="ml-5 col-xl-7 col-lg-6 col-md-5 col-sm-5">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Num pages</th>
                    <th scope="col">Book format</th>
                    <th scope="col">Book status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bookitem: ${list}">
                    <!--     can use th:field instead of name, input type -->
                    <td th:text="id" tabindex="-1"></td>
                    <td th:text="${bookitem.getTitle()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getSubject()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getNumberOfPages()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getBookFormat()}" tabindex="-1"></td>
                    <td th:text="${bookitem.getBookStatus()}" tabindex="-1"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="footer-fragment"></div>
</body>
</html>

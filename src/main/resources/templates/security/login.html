<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="../../static/css/loginPage.css" th:href="@{/static/css/loginPage.css}" rel="stylesheet"/>
</head>
<body>
<div class="form-gap"></div>
<div class="container">

    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid username or password.
        </div>
    </div>
    <div th:if="${param.resetSuccess}">
        <div class="alert alert-info">
            Password changed successfully.
        </div>
    </div>
    <div th:if="${param.Invalid}">
        <div class="alert alert-info">
            Invalid password reset token / token expired.
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" th:src="@{/images/login.png}" width="300" height="300"
                     alt="logo">
                <form th:action="@{/users/login}" method="post" class="form-signin">
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username"/>
                    <br>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"/>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Log in
                    </button>
                    <a href="/users/forgotPassword" class="pull-left">Forget password? </a>
                    <a href="/users/registration" class="pull-right">Create an account </a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
